<title>
  {{ .Title }}
  {{- if not .IsHome }}
    â€”
    {{ .Site.Title -}}
  {{- end }}
</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<meta name="keywords" content="open,transport,open source,open data" />
<meta name="author" content="Open Transport Community" />
{{ hugo.Generator }}
{{ template "_internal/opengraph.html" . }}
{{ partialCached "css.html" . }}
{{ $favicon := resources.Get "favicon.png" }}
{{ with $favicon }}
  <link rel="icon" type="image/png" href="{{ .RelPermalink }}" />
{{ end }}

{{ $jsonLdFile := "" }}
{{ with .Params.jsonld }}
  {{ $jsonLdFile = index $.Site.Data.jsonld . }}
  <script type="application/ld+json">
  {{ $jsonLdFile | jsonify | safeJS }}
  </script>
{{ end }}
